<head>
    <title>personalyt</title>
</head>

<body>
<div class="container">
    {{> hello}}
</div>
</body>

<template name="hello">
    <form id="formid" method="post">
        <input type="text" id="yturl" name="yturl" value="">
    </form>
    <form id="search" method="post">
        <input type="text" id="query" name="query" value="">
    </form>
    <ul>
        {{#each songs}}
            <li>{{this.youtube.videoId}}</li>
        {{/each}}
    </ul>

    <p>
    <h3>Results</h3>
    </p>

    {{#each searchResults}}
        {{>searchResult}}
    {{/each}}

    <div id="player"></div>

</template>
<template name="searchResult">
    <div class="row">
        <div class="col-xs-3">
            <img src="{{snippet.thumbnails.default.url}}" alt=""/>
        </div>
        <div class="col-xs-3">{{snippet.title}}</div>
        <div class="col-xs-3">
            {{> inputAutocomplete settings=settings id=id.videoId class="input form-control tags-ac" placeholder="tags"}}
        </div>
        <div class="col-xs-3"><div class="slider" id="slider{{id.videoId}}" data-videoid="{{id.videoId}}"></div></div>
    </div>
</template>

<template name="tag">
    {{text}}
</template>
