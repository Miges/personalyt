<template name="main">
    <div class="row">
        <form id="search" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control search-input input-lg" id="query" name="query"/>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </form>
    </div>
    <div class="row">
    <ul>
        {{#each songs}}
            <li>{{this.youtube.videoId}}</li>
        {{/each}}
    </ul>

    <p>
    <h3>Results</h3>
    </p>

    {{#each searchResults}}
        {{>searchResult}}
    {{/each}}

    <div id="player"></div>
    </div>

</template>
<template name="searchResult">
    <div class="row">
        <div class="col-xs-3">
            <img src="{{snippet.thumbnails.default.url}}" alt=""/>
        </div>
        <div class="col-xs-3">{{snippet.title}}</div>
        <div class="col-xs-3">
            {{> inputAutocomplete settings=settings id=id.videoId class="input form-control tags-ac" placeholder="tags"}}
        </div>
        <div class="col-xs-3"><div class="slider" id="slider{{id.videoId}}" data-videoid="{{id.videoId}}"></div></div>
    </div>
</template>

<template name="tag">
    {{text}}
</template>
